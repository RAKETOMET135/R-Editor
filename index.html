<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Studio Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="project-loader">
        <img style="width: 100%; height: 100%; position: absolute;" src="assets/images/web/background_1.jpg" alt="">

        <div id="loader">
            <button id="new-project-btn">New project</button>
            <button id="open-project-btn">Open project</button>
        </div>
    </section>

    <section id="r-editor">
        <div id="element-list">
            <h1>Explorer</h1>
            <div id="explorer"></div>
        </div>
        <div id="property-list">
            <h1>Object data</h1>
            <div id="object-data"></div>
        </div>
        <div id="main-controls">
            <button id="add-object">Add Object</button>
        </div>
        <div id="output"></div>

        <div id="explorer-contextmenu">
            <button id="e-contextmenu-rename">Rename</button>
            <button id="e-contextmenu-duplicate">Duplicate</button>
            <button id="e-contextmenu-delete">Delete</button>
        </div>
        <div id="object-data-new-data">
            <input id="object-data-search" type="text" placeholder="Type to search">
            <div id="all-object-data"></div>
        </div>
    </section>

    <script type="module" src="assets/utils/string_converter.js"></script>
    <script type="module" src="assets/editor_data/object_data_list.js"></script>
    <script type="module" src="assets/project_data/project_data.js"></script>
    <script type="module" src="assets/editor_windows/explorer.js"></script>
    <script type="module" src="assets/editor_windows/object_data.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
